<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Information</title>
    <!-- Link Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Passenger Information</h1>
        <form id="passengerForm" th:action="@{/submitPassengerForm}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter name" name="lname" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter age" name="age" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // When the form is submitted
        $('#passengerForm').submit(function(event) {
            // Get name and age values
            var name = $('#name').val();
            var age = $('#age').val();
            var lname=$('#lname').val();
            localStorage.setItem('passengerName', name);
            localStorage.setItem('passengerAge', age);
            localStorage.setItem("passengerLname",lname);
        });
    </script>
</body>
</html>
